<!DOCTYPE html>
<html>
  <head>
    <title>Copy Starbucks Website</title>
    <meta charset="UTF-8" />
    <meta lang="en" />
    <meta name="viewport" content="width:device-width, initial-scale:1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  
  <body>
    <header>
      <div id="aside">
        <aside></aside>
      </div>
      <nav id="navbar">
        <img id="logo"
           src="https://docs.google.com/uc?export=download&id=1EBPX69OQRtewDuS7O9BxeZ-mkb-Inoqd"
           width="60" height="60"
           alt="Starbucks Logo" title="Starbucks Logo" />
        <ul id="links">
          <li>Kaffee</li>
          <li>Angebot</li>
          <li>Coffee house</li>
          <li>Verantwortung</li>
          <li>Card</li>
          <li>Xtras</li>
        </ul>
        <div id="finder">
          <i class="fas fa-map-marker-alt"></i>
          <p title="Coffee House Suche">Coffee House Suche</p>
        </div>
      </nav>
    </header>
    <main>
      <div id="banner">
      </div>
      <div id="text">
        <img src="https://docs.google.com/uc?export=download&id=1g93qcOfbY9laM4vsSiTlI19iDxFHnQPZ"
             alt="Starbucks XTRAS" height="200" />
        <p>Melde dich jetzt an und sichere dir<br /><b>exklusive Angebote</b></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
